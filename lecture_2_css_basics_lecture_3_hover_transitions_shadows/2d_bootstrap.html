<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 50px;
            width: 130px;
            border-radius: 5px;
            font-weight: bolder;
            font-size: medium;
        }
        #start{
            background-color: rgb(156, 110, 225);
            color: white;
            cursor:pointer;
        }
        #start:hover{
            background-color: rgb(128, 112, 151);
        }
        #Download{
            color: gray;
            background-color: rgb(255, 255, 255);
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        #Download:hover{
            background-color: gray;
            color: rgb(255, 255, 255);

        }
    </style>
</head>
<body>
    <button id="start">Get Started</button>
    <button id="Download">Download</button>
</body>
</html>
